{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Find Movie Recommendations</h2>
                <div class="form-group">
                    <input type="text" id="movieSearch" class="form-control form-control-lg" 
                           placeholder="Enter a movie title..." list="moviesList">
                    <datalist id="moviesList">
                        <!-- Will be populated with JavaScript -->
                    </datalist>
                </div>
                <div class="text-center mt-3">
                    <button onclick="getRecommendations()" class="btn btn-primary btn-lg">
                        Get Recommendations
                    </button>
                </div>
            </div>
        </div>

        <div id="recommendationsContainer" class="mt-4" style="display: none;">
            <h3 class="text-center mb-4">Recommended Movies</h3>
            <div id="recommendationsList" class="row">
                <!-- Recommendations will be populated here -->
            </div>
        </div>

        <div id="loadingSpinner" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="errorMessage" class="alert alert-danger mt-4" style="display: none;">
        </div>
    </div>
</div>
{% endblock %}
